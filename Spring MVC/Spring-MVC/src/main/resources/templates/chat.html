<!DOCTYPE html>

<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>

<body>

<form action="#" th:action="@{/chat}" th:object="${chatForm}" method="post">
    <label for="username">Username:</label>
    <input id="username" type="text" th:field="*{username}">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{messageText}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option
            th:each="type : ${messageTypes}"
            th:value="${type}"
            th:text="${type}">
            Say</option>
    </select>
    <input type="submit">
</form>

<div th:each="chatMessage : ${chatMessages}">
    <div th:text="${chatMessage.username}"></div> : <div th:text="${chatMessage.messageText}"></div>
</div>

</body>
</html>
