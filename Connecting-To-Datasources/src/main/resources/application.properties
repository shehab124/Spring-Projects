spring.application.name=Connecting-To-Datasources


spring.datasource.username=sa
spring.datasource.password=sa1234

spring.datasource.initialization-mode=always

#Shows Sql queries generated by hibernate
spring.jpa.show-sql=true

# HOW TO MODIFY SCHEMA ON INIT
# create      -> Drop all tables for defined entities, then create them
# create-drop -> Creates tables, Drops them when application stops (For unit testing)
# update      -> Attempts to migrate tables from previous versions
# validate    -> Throw exception if tables or columns missing
# none        -> Nothing
spring.jpa.hibernate.ddl-auto=create



#Auto indent the sql command so that they are easier to read
spring.jpa.properties.hibernate.format_sql=true
