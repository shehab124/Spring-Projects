<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>SignUp</h1><br>

    <form action="#" th:object="${signupForm}" method="POST" th:action="@{'/signup'}">
        <label for="username">Enter Username: </label><br>
        <input type="text" id="username" name="username" th:field="*{username}"><br>

        <label for="firstName">Enter Username: </label><br>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}"><br>

        <label for="lastName">Enter Username: </label><br>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}"><br>

        <label for="password">Enter Password: </label><br>
        <input type="text" id="password" name="password" th:field="*{password}"><br>
        <input type="submit">
    </form>
</body>
</html>
